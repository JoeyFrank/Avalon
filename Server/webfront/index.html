<!DOCTYPE html>

<html>
    <head>
        <title>Avalon Online</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
               
        
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
        <script src="js/Vendor/jquery-3.2.1.min.js"></script>
        <script src="js/Vendor/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="js/Vendor/socket.io.js"></script>        
        <script src="js/gameObjects.js"></script>
        <script src="js/view.js"></script>
        <script src="js/client.js"></script>
        

        <!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
        <link rel="stylesheet" type="text/css" href="js/Vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="gamepage.css">        
        
    </head>

    <body style="text-align:center">
        <div class="container  col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div id="errorScreen" class="gameScreen row alert alert-danger" style="display:none;">
                <strong>Connection Error</strong><br>
                <p id="errorMessage"></p>
            </div>

            <div id="startScreen" class="gameScreen container" style="display:block;">
                <h4 style="margin-top:30px;">Enter Username</h4>    
                <input type="text" id="username" style="margin-bottom:20px;"><br>
                    
                <h4 style="margin-top:30px;">Enter Room Code</h4>
                <input type="text" id="roomCode" style="margin-bottom:20px;"><br>
                <button id="joinButton" class="btn btn-primary">Join game</button><br>
                <button id="hostButton" class="btn btn-primary" style="margin-top:30px;">Host game</button> 
                
            </div>

            <div id="lobbyScreen" class="gameScreen container col-lg-offset-4 col-lg-4" style="display:none;">
                <h3>Players Connected</h3>
                <span id="numPlayers">0</span> <span>/ 10</span>
                <br>
                <h5 id="lobbyDisplay" style="margin-top: 40px; display: none;">Lobby Code: <span id="lobbyCode"></span></h3>
                
                <h4 style="margin-top: 30px">Players</h4>
                <ul id ="userList" class="list-group">
                </ul>

                <button id="startButton" style="margin-top: 40px;display: none;" class="btn btn-primary" disabled="disabled">Start Game</button>
            </div>

            
            <div id="gameScreen" style="display:none;">
                    
                <div class="text-center">
                
                    <img src="images/avalonTitle.png" alt="Avalon" id="avalonLogo">
                    
                    <div id="voteContainer">
                    </div>
                </div>
                        
                <div class="progress" data-toggle="modal" data-target="#myModal">
                    <!-- Proof of concept -->
                    <div id="mission1" class="progress-bar quest progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                        Quest 1
                    </div>
                    
                    <div id="mission2" class="progress-bar quest" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                        Quest 2
                    </div>
                    
                    <div id="mission3" class="progress-bar quest" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" >
                        Quest 3
                    </div>
                    
                    <div id="mission4" class="progress-bar quest" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" >
                        Quest 4
                    </div>
                    
                    <div id="mission5" class="progress-bar quest" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                        Quest 5
                    </div>
                    
                </div>
                    
                <!-- Player Card -->
                <div class="card-container">
                    <div class="card" data-toggle="modal" data-target="#myCharacter">
                            <p id="playerName"></p>
                    </div>	
                </div>	

                <!-- Modal -->
                <div class="modal fade cardModal" id="myCharacter" role="dialog">
                        <div class="modal-dialog">
                        
                            <!-- Modal content-->
                            <img src="images/merlin.png" alt="merlin" class="playerCard">
                        
                        </div>
                </div>
                
                
              
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog" data-backdrop="static" data-keyboard="false">
                    <div class="modal-dialog">
                    
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                        
                        <h4 class="modal-title">Team Voting</h4>
                        </div>
                        <div class="modal-body">
                        <h2>Do you approve this team?</h2>
                    
                        
                            <button type="button" class="btn btn-primary">Yes</button>
                            <button type="button" class="btn btn-primary">No</button>
                            
        
                            
                        </div>
                        <div class="modal-footer"></div>
                    </div>
                    </div>
                </div>
                      
            
                    
                <!-- Modal -->
                <div class="modal fade" id="myModal2" role="dialog" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog">
                
                    <!-- Modal content-->
                    <div class="modal-content">
                    <div class="modal-header">
                    
                        <h4 class="modal-title">Quest Voting</h4>
                    </div>
                    <div class="modal-body">
                        <h2>Would you like this mission to Succeed or Fail?</h2>
                        <button type="button" class="btn btn-primary">Succeed</button>
                        <button type="button" class="btn btn-primary">Fail</button>
                                
                    </div>
                    <div class="modal-footer">
                    </div>
                    </div>
                </div>
                </div>
            
                

            </div>
         </div>
    </body>
</html>
