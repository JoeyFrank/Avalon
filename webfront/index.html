<!DOCTYPE html>

<html>
    <head>
        <title>Test Webfront</title>
        <meta charset="utf-8">

               
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/socket.io.js"></script>        
        <script src="js/game.js"></script>
        <script src="js/client.js"></script>
        

        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        
    </head>

    <body style="text-align:center">
         <div id="startPage" class="container col-lg-offset-3 col-lg-6" style="display:block;">
            <h4 style="margin-top:30px;">Enter Username</h4>    
            <input type="text" id="username" style="margin-bottom:20px;"><br>
                
            <h4 style="margin-top:30px;">Enter Room Code</h4>
            <input type="text" id="roomCode" style="margin-bottom:20px;"><br>
            <button id="joinButton" class="btn btn-primary">Join game</button><br>
            <button id="hostButton" class="btn btn-primary" style="margin-top:30px;">Host game</button> 
            
        </div>

        <div id="lobbyScreen" class="container col-lg-offset-3 col-lg-6" style="display:none;">
            <h3>Players Connected</h3>
            <span id="numPlayers">0</span> <span>/ 5</span>
            <br>
            <h5 id="lobbyDisplay" style="margin-top: 40px; display: none;">Lobby Code: <span id="lobbyCode"></span></h3>
            
            <h4 style="margin-top: 30px">Players</h4>
            <ul id ="userList" class="list-group">
                <li class="list-group-item">First item</li>
                
            </ul>
        </div>
    </body>

</html>
